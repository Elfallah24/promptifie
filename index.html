    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        /* Theme variables - Refined for Pure White/Black */
        :root {
            --bg-primary: #FFFFFF;
            --bg-surface: #F5F5F5;
            --text-primary: #000000;
            --accent-primary: #387ADF;
        }
        .dark {
            --bg-primary: #000000;
            --bg-surface: #121212;
            --text-primary: #FFFFFF;
            --accent-primary: #387ADF;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }
        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Define the main purchase button style */
        .purchase-button {
          position: relative;
          overflow: hidden; /* This is crucial to contain the shine effect */
          padding: 15px 30px;
          border: none;
          border-radius: 8px;
          background: linear-gradient(90deg, #00c2ff, #d400d4);
          color: white;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          text-decoration: none;
          display: inline-block;
          text-align: center;
          transition: transform 0.2s ease;
        }

        .purchase-button:active {
          transform: scale(0.98);
        }

        /* Create the 'shine' element before the button's content */
        .purchase-button::before {
          content: '';
          position: absolute;
          top: -50%;
          left: -100%; /* Start the shine off-screen to the left */
          width: 50%;
          height: 200%;
          background: rgba(255, 255, 255, 0.4);
          transform: rotate(25deg);
          transition: left 0.6s ease-in-out;
        }

        /* Animate the 'shine' element on hover */
        .purchase-button:hover::before {
          left: 150%; /* Move the shine across and off-screen to the right */
        }
    </style>
